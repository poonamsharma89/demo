<div class="container">
    <form (ngSubmit)="login(myForm)" #myForm="ngForm">
        <div *ngIf="errorMessage!=''" class="text-danger">
            {{ errorMessage }}
        </div>
        <div class="card">
            <div class="card-title bg-warning text-light">
                <h4 class="m-2">LOGIN</h4>
            </div>
            <div class="card-body">  
                <div class="form-group">
                    <label for="userName">User name:</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        placeholder="Enter user name" 
                        id="userName" 
                        name="uName" 
                        ngModel>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        placeholder="Enter password" 
                        id="password" 
                        name="uPassword" 
                        ngModel>
                </div>
            </div>
            <div class="card-footer bg-warning">
                <button type="submit" class="btn btn-light text-warning m-2">LOGIN</button>
            </div>
        </div>
    </form>
</div>
